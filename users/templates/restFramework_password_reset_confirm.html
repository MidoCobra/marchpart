{% extends 'shop/base.html' %}
{% load widget_tweaks %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<style>
  .OnlyBlockHome{
    display: block;
}
.OnlyNoneHome{
    display: none;
}
</style>

<div class="container py-3">
    <div class="w3-card-4 p-lg-5 m-lg-5">

            <div class="w3-container w3-red">
                    <h2 class="w3-margin">Set a new password!</h2>
                  </div><br>
          
<form method="GET" action="https://marchpart.com/api/auth/send-password/" class="w3-container">
<!-- <form method="GET" action="http://127.0.0.1:8000/api/auth/send-password/" class="w3-container"> -->

    <label>New Password:</label>
    <input class="w3-input" name="password" type="password" required>
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input type="hidden" name="timestamp" value="{{ timestamp }}">
    <input type="hidden" name="signature" value="{{ signature }}">
    <br>
    <!-- <label>New Password Confirmation:</label>
    <input class="w3-input" type="password">
    <br> -->
 <button class="w3-right btn btn-success w3-margin" type="submit">Change my password</button>
   </form>




   </div></div>

{% endblock %}
